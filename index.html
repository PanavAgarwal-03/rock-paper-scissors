<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors with Panav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissor <br> with <br> Panav Agarwal</h1>
    
    <button class="play-button rock" onclick="playGame('rock');"><img src="img/rock-emoji.png" class = "img-emoji"></button>
    <button class="play-button paper" onclick="playGame('paper');"><img src="img/paper-emoji.png" class = "img-emoji"></button>
    <button class="play-button scissor" onclick="playGame('scissor');"><img src="img/scissor-emoji.png" class = "img-emoji"></button>
    
    <div id="current-moves" class="current-moves"></div>
    <p id="status" class="status"></p>
    <p id="score-text" class="score-text"></p>
    <button id="reset-button" class="reset-button" onclick="resetScore();">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
